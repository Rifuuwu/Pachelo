<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PACHELO SCAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-secondary-subtle">
<div class="container-md bg-white min-vh-100 ">
    <div class="row pt-5 pb-3">
        <div class="col text-center">
            <h1 class="fw-bold ">PACHELO SCAN</h1>
            <p>Scan your web server log now!</p>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col text-center">
            <h2>Scan Result</h2>
            <p>Most Suspicious IPs</p>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 px-md-0 px-3">
            <table class="table-responsive-md table-bordered table">
                <tr class="text-center table-light">
                    <th>IP</th>
                    <th>Anomaly Counter</th>
                </tr>
                {% for row in top_anomalies %}
                <tr>
                    <td>{{ row['ip'] }}</td>
                    <td>{{ row['anomali_counter'] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="d-flex row-cols-2 gap-2 px-5 justify-content-center col-6">
            <a href="/" class="btn btn-outline-secondary">Scan Another File</a>
            <a href="{{ url_for('download_file', filename=download_link) }}" class="btn btn-success">Download</a>
        </div>
    </div>
</div>
</body>
</html>
