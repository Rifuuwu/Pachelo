<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RESULT SCAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="">
<div class="container-md bg-white min-vh-100 ">
    <!--    navbar-->
    <nav class="navbar border-bottom border-1 navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PACHELO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">PACHELO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link" href="/"></a>-->
<!--                        </li>-->
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--    navbar end-->
    <div class="row pt-5 pb-3">
        <div class="col text-center">
            <h1 class="fw-bold ">Scan Result</h1>
            <p>Most Suspicious IPs</p>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 px-md-0 px-3">
            <table class="table-responsive-md table-bordered table">
                <tr class="text-center table-light">
                    <th>IP</th>
                    <th>Anomaly Counter</th>
                </tr>
                {% for row in top_anomalies %}
                <tr>
                    <td>{{ row['ip'] }}</td>
                    <td>{{ row['anomali_counter'] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="d-flex row-cols-2 gap-2 px-5 justify-content-center col-6">
            <a href="/" class="btn btn-outline-secondary align-content-center">Scan Another File</a>
            <a href="{{ url_for('download_file', filename=download_link) }}"
               class="btn btn-success align-content-center">Download</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
